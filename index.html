<!DOCTYPE html>
<html lang="en">
<head>
    <body style="background-color:#000068;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>
    <style>
        body {
            font-family: Arial, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #jokeContainer {
            background-color: #FDFBD4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            text-align: center;
        }
        #jokeDisplay {
            font-size: 1.5em;
            margin-bottom: 20px;
            min-height: 50px; /* Ensures space even when empty */
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div id="jokeContainer">
        <h1>Corny Joke Kasi bakit hindi</h1>
        <p id="jokeDisplay">Clickk</p>
        <button onclick="getNewJoke()">Click</button>
    </div>

    <script>
    const jokes = [
        "Anong tawag sa isdang marunong mag-computer? Edi “fish-ermen”! ",
        "Bakit laging malamig ang math book? Kasi marami siyang “problems.”",

        "Anong sabi ng 0 sa 8? “Uy, nice belt!”",

        "Anong isda ang mahilig sa selfie? “Selfish.”",

        "Ano ang tawag sa kwadradong prutas? “Box-mango.”",

        "Bakit hindi naliligaw ang pusa? Kasi may “meow-ps.”",
        "Anong sapatos ang mahilig sa tulog? Adida-zZz.",
        "Ano ang tawag sa biscuit na marunong sumayaw? “Biscuit-it.”",
        "Bakit mahilig ang bag sa school? Kasi “class-mate” siya.",
        "Anong hayop ang hindi marunong mag-drive? Edi, “carabao.”",
        "Ano ang tawag sa maingay na gulay? Talong-talong!",
        "Anong hayop ang mahilig sa cellphone? Edi, “cell-fish.”",
        "Ano ang tawag sa sinigang na mahilig mag-aral? “Sinigang-graduate.”",
        "Anong ibon ang mahilig sa kuryente? Edi, “watt-watt.”",
        "Anong tawag sa tsinelas na malakas kumain? Slippers-eating.",
        "Bakit laging kalmado ang dagat? Kasi marunong siyang “wave.”",
        "Anong gulay ang mahilig sa internet? Sitaw-tify.",
        "Ano ang tawag sa aso na mahilig sa kwento? Asong-tao.",
        "Bakit hindi puwedeng maging singer ang payong? Kasi laging flat.",
        "Anong hayop ang mahilig sa science? Lab-rador.",
        "Ano ang tawag sa uod na mahilig mag-text? Uod-phone.",
        "Bakit laging gutom ang ilaw? Kasi lagi siyang “on.”",
        "Anong prutas ang mahilig sa exam? Papaya-per.",
        "Bakit hindi nagugulat ang kalendaryo? Kasi alam niya ang “date.”",
        "Ano ang tawag sa mainit na ice cream? Melt-in.",
        "Bakit hindi naliligaw ang lapis? Kasi may “point.”",
        "Ano ang tawag sa posporo na magaling mag-speech? Match-talaga.",
        "Anong hayop ang mahilig sa guitar? Edi, “strum-bull.”",
        "Ano ang tawag sa manggang mahilig sumayaw? Mango-ling.",

        "Bakit laging malungkot ang unan? Kasi lagi siyang iniiyakan.",
        "Anong prutas ang mahilig sa cellphone? Cell-papaya.",

        "Ano ang tawag sa cellphone na mahilig sa kanta? Sing-phone.",
        "Bakit hindi nagugutom ang relo? Kasi laging may “second.”",
        "Anong prutas ang mahilig sa pera? Cash-ew.",
        "Anong hayop ang mahilig magbasketball? Shoot-dog.",
        "Ano ang tawag sa lapis na magaling kumanta? Sharp-tone.",

        "Anong gulay ang mahilig sa joke? Corn-y.",
        "Anong hayop ang mahilig sa party? Hip-hop-potamus.",
        "Ano ang tawag sa tubig na mahilig magbasa? Edi “liquid-ary.”",
        "Anong isda ang mahilig sa science? Lab-lab fish.",
        "Bakit hindi nawawala ang panyo? Kasi lagi siyang “handy.”",
        "Anong prutas ang mahilig sa school? Ba-na-na.",

        "Anong gulay ang mahilig sa cellphone? Talo-phone.",
        "Bakit hindi nagagalit ang hangin? Kasi chill lang siya.",
        "Ano ang tawag sa sipon na mahilig mag-drama? Soap-opera.",

        "Ano ang tawag sa notebook na mahilig kumanta? Note-tone.",
        "Anong hayop ang mahilig mag-bike? Cyclo-ps.",
        "Ano ang tawag sa kape na mahilig sa kwento? Kape-storya.",
        "Bakit hindi malungkot ang ilaw? Kasi lagi siyang “bright.”",
        "Anong gulay ang mahilig maglakbay? Travel-luya."
    ];

    function getNewJoke() {
        const randomIndex = Math.floor(Math.random() * jokes.length);
        document.getElementById('jokeDisplay').textContent = jokes[randomIndex];
    }
</script>

</body>
</html>
